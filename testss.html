<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marwan Magdy</title>
  <style>
    /*******************************/
    /********** Hero CSS ***********/
    /*******************************/

    .hero {
      position: relative;
      width: 100%;
      margin-bottom: 45px;
      padding: 45px 0 0 0;
      overflow: hidden;
      background-color: #006466;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column; /* Default layout for larger screens */
      justify-content: center;
      align-items: center;
    }

    .hero .container-fluid {
      padding: 0;
    }

    .hero .hero-image {
      position: relative;
      text-align: right;
      padding-right: 90px;
    }

    .hero .hero-image img {
      max-width: 100%;
      max-height: 100%;
    }

    .hero .hero-content {
      position: relative;
      padding-left: 75px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      text-align: left;
    }

    .hero .hero-text p {
      color: #ffffff;
      font-size: 25px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .hero .hero-text h1 {
      color: #ffffff;
      font-size: 60px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .hero .hero-text h2 {
      display: inline-block;
      margin: 0;
      height: 35px;
      color: #ffffff;
      font-size: 35px;
      font-weight: 600;
    }

    .hero .hero-text .typed-text {
      display: none;
    }

    .hero .hero-text .typed-cursor {
      font-size: 35px;
      font-weight: 300;
      color: #ffffff;
    }

    .hero .hero-btn .btn {
      margin-top: 35px;
      color: #006466;
      background: #ffffff;
      box-shadow: inset 0 0 0 50px #ffffff;
      border-radius: 10px;
    }

    .hero .hero-btn .btn:hover {
      color: #ffffff;
      background: transparent;
      box-shadow: inset 0 0 0 0 #ffffff;
      border-color: #ffffff;
    }

    .hero .hero-btn .btn:first-child {
      margin-right: 10px;
    }

    @media (max-width: 991.98px) {
      .hero {
        padding-top: 60px;
      }

      .hero .hero-content {
        padding: 0 15px;
      }

      .hero .hero-text p {
        font-size: 20px;
      }

      .hero .hero-text h1 {
        font-size: 45px;
      }

      .hero .hero-text h2 {
        font-size: 25px;
        height: 25px;
      }

      .hero .hero-btn .btn {
        padding: 12px 30px;
        letter-spacing: 1px;
      }
    }

    @media (max-width: 767.98px) {
      .hero {
        padding-top: 60px;
        padding-bottom: 60px;
        flex-direction: row; /* Make it row on small screens */
        justify-content: space-between;
        align-items: center; /* Align everything vertically centered */
      }

      .hero .hero-image {
        width: 40%; /* Image size adjusted */
        max-width: 120px; /* Limit the image size */
        padding-right: 0;
      }

      .hero .hero-content {
        width: 55%; /* Text content width */
        text-align: left;
      }

      .hero .hero-text p {
        font-size: 18px;
      }

      .hero .hero-text h1 {
        font-size: 35px;
      }

      .hero .hero-text h2 {
        font-size: 22px;
        height: 22px;
      }

      .hero .hero-btn .btn {
        padding: 10px 15px;
        letter-spacing: 1px;
      }
    }

    @media (max-width: 575.98px) {
      .hero .hero-text p {
        font-size: 16px;
      }

      .hero .hero-text h1 {
        font-size: 30px;
      }

      .hero .hero-text h2 {
        font-size: 18px;
        height: 18px;
      }

      .hero .hero-btn .btn {
        padding: 8px 10px;
        letter-spacing: 0;
      }
    }

    @media (min-width: 360px) and (max-width: 414px) {
      .hero {
        padding-top: 0px;
        padding-bottom: 60px;
        flex-direction: row; /* Ensure it is in row layout for small screens */
        justify-content: space-between;
        align-items: center; /* Center everything vertically */
      }

      .hero .hero-image {
        width: 100%; /* Adjust image width */
        max-width: 360px; /* Limit the image size */
        padding-right: 0;
        margin-bottom: 20px; /* Add spacing below the image */
        margin-left: auto;
        margin-right: auto; /* Center the image horizontally */
      }

      .hero .hero-content {
        width: 100%; /* Adjust the width for the text content */
        text-align: left; /* Align the text to the left */
      }

      .hero .hero-text p {
        font-size: 18px; /* Set the paragraph font size */
      }

      .hero .hero-text h1 {
        font-size: 35px; /* Set the font size for h1 */
      }

      .hero .hero-text h2 {
        font-size: 22px; /* Set the font size for h2 */
        height: 22px; /* Ensure the height is consistent */
      }

      .hero .hero-btn .btn {
        padding: 10px 15px; /* Adjust button padding */
        letter-spacing: 1px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section Start -->
  <div class="hero" id="home">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12 order-1 col-md-6 order-md-2">
          <div class="hero-image">
            <img src="img/Marwan Magdy 1.png" alt="Hero Image" />
          </div>
        </div>
        <div class="col-12 order-2 col-md-6 order-md-1">
          <div class="hero-content">
            <div class="hero-text">
              <p>I'm</p>
              <h1>Marwan Magdy</h1>
              <h2></h2>
              <div class="typed-text">QA/QC Software Tester</div>
            </div>
            <div class="hero-btn">
              <a class="btn" href="">Contact Me</a>
              <a class="btn download-btn" href="path/to/your/cv.pdf" download>Download CV</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hero Section End -->

  <script src="script.js"></script>
</body>
</html>
