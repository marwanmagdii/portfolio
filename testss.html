<!DOCTYPE html>
<html>
<head>
  <title>Card Preview with Animation</title>
  <style>
    /* Overall Body Style */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Portfolio Section Styling */
    .portfolio-section {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 40px;
    }

    .portfolio-section p {
      font-size: 18px;
      color: #006466;
      margin-bottom: 5px;
    }

    .portfolio-section h2 {
      font-size: 36px;
      color: #006466;
      margin: 0;
      padding-bottom: 20px;
      font-weight: bold;
    }

    /* Card Container and Card Styles */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 350px;
      background-color: #006466;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fff;
    }

    .preview-button {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #fff;
      color: #006466;
      text-decoration: none;
      border: 1px solid #fff;
      transition: background-color 0.3s ease-in-out;
    }

    .preview-button:hover {
      background-color: #006466;
      color: #fff;
    }

    .card-preview {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .card-preview.show {
      visibility: visible;
      opacity: 1;
    }

    .preview-content {
      background-color: #006466;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      display: flex;
      width: 95%;
      max-width: 900px;
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .preview-image {
      flex: 0 0 400px;
      margin-right: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-image img {
      max-width: 100%;
      max-height: 350px;
      border-radius: 10px;
    }

    .preview-text {
      flex: 1;
    }

    .preview-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .preview-description {
      color: #fff;
    }

    .preview-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Portfolio Section -->
  <div class="portfolio-section">
    <p>My Portfolio</p>
    <h2>My Excellent Portfolio</h2>
  </div>

  <!-- Card Section -->
  <div class="card-container">
    <div class="card" onclick="togglePreview('preview1')">
      <img src="img/portfolio-1.jpg" alt="Card Image">
      <div class="card-content">
        <h3 class="card-title">Card Title 1</h3>
        <a href="#" class="preview-button">Preview</a>
      </div>
    </div>

    <div class="card" onclick="togglePreview('preview2')">
      <img src="img/portfolio-2.jpg" alt="Card Image 2">
      <div class="card-content">
        <h3 class="card-title">Card Title 2</h3>
        <a href="#" class="preview-button">Preview</a>
      </div>
    </div>
  </div>

  <!-- Preview Sections -->
  <div class="card-preview" id="preview1">
    <div class="preview-overlay" onclick="closePreview('preview1')"></div>
    <div class="preview-content">
      <div class="preview-image">
        <img src="img/portfolio-1.jpg" alt="Card Image">
      </div>
      <div class="preview-text">
        <h3 class="preview-title">Card Title 1</h3>
        <p class="preview-description">This is a brief description of the card content.</p>
      </div>
    </div>
  </div>

  <div class="card-preview" id="preview2">
    <div class="preview-overlay" onclick="closePreview('preview2')"></div>
    <div class="preview-content">
      <div class="preview-image">
        <img src="img/portfolio-2.jpg" alt="Card Image 2">
      </div>
      <div class="preview-text">
        <h3 class="preview-title">Card Title 2</h3>
        <p class="preview-description">This is a brief description of the card content.</p>
      </div>
    </div>
  </div>

  <script>
    function togglePreview(previewId) {
      const preview = document.getElementById(previewId);
      preview.classList.add("show");
    }

    function closePreview(previewId) {
      const preview = document.getElementById(previewId);
      preview.classList.remove("show");
    }
  </script>
</body>
</html>
