<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwan Magdy</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .hero {
            background-color: #2c3e4c; /* Set background color */
            color: #fff; /* Set text color */
            padding: 20px; /* Add padding for spacing */
        }

        .hero-image {
            max-width: 180px;
        }

        @media (min-width: 360px) and (max-width: 414px) {
            .hero {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
            }

            .hero-image {
                width: 40%;
                max-width: 180px;
                margin-bottom: 20px;
            }

            .hero-content {
                text-align: center;
            }

            .hero-text h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }

            .hero-text h2 {
                font-size: 16px;
            }

            .hero-btn {
                margin-top: 15px;
            }

            .hero-btn .btn {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="hero" id="home">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-6 order-md-2">
                    <div class="hero-image">
                        <img src="img/Marwan_Magdy_1.png" alt="Marwan Magdy"> 
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 order-md-1">
                    <div class="hero-content">
                        <div class="hero-text">
                            <p>I'm</p>
                            <h1>Marwan Magdy</h1>
                            <h2></h2>
                            <div class="typed-text">QA/QC Software Tester</div>
                        </div>
                        <div class="hero-btn">
                            <a class="btn" href="#">Contact Me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
